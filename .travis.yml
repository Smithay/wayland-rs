language: rust

sudo: required

cache: cargo

dist: trusty

addons:
  apt:
    packages:
      - libssl-dev

before_install:
  - sudo add-apt-repository -y ppa:wayland.admin/daily-builds
  - sudo apt-get update -qq
  - sudo apt-get install -y libwayland-dev

rust:
  - 1.20.0
  - stable
  - beta
  - nightly

branches:
  only:
    - master

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - mkdir $(pwd)/socket
  - export XDG_RUNTIME_DIR="$(pwd)/socket"
  - |
      if [ $TRAVIS_RUST_VERSION = "nightly" ]; then
        cargo install rustfmt-nightly --force
      fi
  - which cargo-tarpaulin || cargo install cargo-tarpaulin
  - which cargo-install-update || cargo install cargo-update
  - cargo install-update -a

os:
  - linux

script:
  - |
      if [ $TRAVIS_RUST_VERSION = "nightly" ]; then
        cargo fmt --all -- --write-mode=diff
      fi
  - cargo build --all --all-features
  - cargo test
  - cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  - cargo doc --all --no-deps --all-features

after_success:
  - cp ./doc_index.html ./target/doc/index.html
  - cp ./rust.css ./target/doc/rust.css

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: "${TRAVIS_BUILD_DIR}/target/doc"
  on:
    branch: master
    rust: stable

