[package]
name = "wayland-client"
version = "0.30.0-beta.13"
documentation = "https://docs.rs/wayland-client/"
repository = "https://github.com/smithay/wayland-rs"
authors = ["Victor Berger <victor.berger@m4x.org>"]
license = "MIT"
edition = "2018"
categories = ["gui", "api-bindings"]
keywords = ["wayland", "client"]
description = "Bindings to the standard C implementation of the wayland protocol, client side."
readme = "README.md"

[dependencies]
wayland-backend = { version = "=0.1.0-beta.13", path = "../wayland-backend" }
wayland-scanner = { version = "=0.30.0-beta.13", path = "../wayland-scanner" }
bitflags = "1.2"
thiserror = "1.0.2"
nix = { version = "0.25.0", default-features = false }
futures-channel = "0.3.16"
futures-core = "0.3"
log = { version = "0.4", optional = true }
calloop = { version = "0.10.3", optional = true }

[dev-dependencies]
wayland-protocols = { path = "../wayland-protocols", features = ["client"] }
futures-util = "0.3"
tempfile = "3.2"
