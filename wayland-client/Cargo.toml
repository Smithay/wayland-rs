[package]
name = "wayland-client"
version = "0.31.2"
documentation = "https://docs.rs/wayland-client/"
repository = "https://github.com/smithay/wayland-rs"
authors = ["Elinor Berger <elinor@safaradeg.net>"]
license = "MIT"
edition = "2021"
rust-version = "1.65"
categories = ["gui", "api-bindings"]
keywords = ["wayland", "client"]
description = "Bindings to the standard C implementation of the wayland protocol, client side."
readme = "README.md"

[dependencies]
wayland-backend = { version = "0.3.3", path = "../wayland-backend" }
wayland-scanner = { version = "0.31.1", path = "../wayland-scanner" }
bitflags = "2"
rustix = { version = "0.38.0", features = ["event"] }
log = { version = "0.4", optional = true }

[dev-dependencies]
wayland-protocols = { path = "../wayland-protocols", features = ["client"] }
futures-channel = "0.3.16"
futures-util = "0.3"
tempfile = "3.2"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
