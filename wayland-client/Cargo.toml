[package]
name = "wayland-client"
version = "0.7.0"
documentation = "http://vberger.github.io/wayland-client-rs/wayland_client/"
repository = "https://github.com/vberger/wayland-client-rs"
authors = ["Victor Berger <victor.berger@m4x.org>"]
license = "MIT"
description = "Bindings to the standard C implementation of the wayland protocol, client side."
build = "build.rs"

[dependencies]
wayland-sys = { version = "0.7.0", features = ["client"], path = "../wayland-sys" }
libc = "0.2"
bitflags = "0.7"

[build-dependencies]
wayland-scanner = { version = "0.7.0", path = "../wayland-scanner" }

[dev-dependencies]
byteorder = "0.5"
tempfile = "2"

[features]
dlopen = ["wayland-sys/dlopen"]
egl = ["wayland-sys/egl"]
cursor = ["wayland-sys/cursor"]

