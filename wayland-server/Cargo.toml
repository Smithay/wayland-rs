[package]
name = "wayland-server"
version = "0.20.0"
documentation = "https://smithay.github.io/wayland-rs/wayland_server/"
repository = "https://github.com/smithay/wayland-rs"
authors = ["Victor Berger <victor.berger@m4x.org>"]
license = "MIT"
categories = ["gui", "api-bindings"]
keywords = ["wayland", "server", "compositor"]
description = "Bindings to the standard C implementation of the wayland protocol, server side."
build = "build.rs"

[badges]
travis-ci = { repository = "smithay/wayland-rs" }

[dependencies]
wayland-commons = { version = "0.20.0", path = "../wayland-commons" }
wayland-sys = { version = "0.20.0", features = ["server"], path = "../wayland-sys", optional = true }

[build-dependencies]
wayland-scanner = { version = "0.20.0", path = "../wayland-scanner" }

[features]
default = ["native_lib"]
dlopen = ["wayland-sys/dlopen"]
native_lib = ["wayland-sys"]
